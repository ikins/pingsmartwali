<!DOCTYPE html>
<!--
    PingSmart wali
    Bandung 1 Jan 2019
-->
<html lang="en" ng-app="app" ng-csp>
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>PingSmart Wali</title>

        <!-- CSS dependencies -->
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.min.css" />

        <!-- CSP support mode (required for Windows Universal apps) -->
        <link rel="stylesheet" href="lib/angular/angular-csp.css" />

        <link rel="stylesheet" href="lib/loading-bar/loading-bar.css" />

        <!-- Default CSS -->
        <link rel="stylesheet" href="css/index.css" />

        <!-- JS dependencies -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-cookie.min.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-md5.js"></script>
        <script src="lib/onsen/js/onsenui.min.js"></script>
        <script src="lib/onsen/js/angular-onsenui.min.js"></script>

        <!-- Loading Bar -->
        <script src="lib/loading-bar/loading-bar.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-ng.min.js"></script>
        <script src="lib/angular-sanitize/1.4.3/angular-sanitize.min.js"></script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.js" type="text/javascript"></script>
        <script src='//maps.googleapis.com/maps/api/js'></script>


    </head>
    <body ng-controller="getCurrentInfoWeek">

        <ons-splitter id="appSplitter">
          <ons-splitter-side id="menu" side="left" width="220px" collapse>
            <ons-page ng-controller="PageController" id="menupage">
              
              <!-- Menu Kader -->
              <ons-list>
                <ons-list-item onclick="fn.load('dashboard.html')" tappable>
                  Home
                </ons-list-item>
                <ons-list-item ng-click="logout()" tappable>
                  Logout
                </ons-list-item>
              </ons-list>
              
            </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="dashboard.html"></ons-splitter-content>
        </ons-splitter>

        <!-- Landing Page -->
        <template id="landing-page.html">
          <ons-page ng-controller="PageController" id="landing-contentpage">
          
            <!-- Logo -->
            <ons-col class="logo-wali">

              <img src="img/logo-wali.png">

            <!-- Link Login -->
              <ons-col style="margin-top: 30px;">
                <a href="#" class="log-a" onclick="fn.load('login.html')">Log In</a>
              </ons-col>

            <!-- Copyright -->
              <ons-col class="copyright">
                smartSchool &copy; {{date| date:'yyyy'}}
              </ons-col>

            </ons-col>
            
          </ons-page>
        </template>

        <!-- Login -->
        <template id="login.html">
          <ons-page ng-controller="PageController" id="login-contentpage">
            <p class="title_login">
              Login wali
            </p>

            <div style="text-align: center; margin-top: 30px">
                <p>
                  <ons-input id="username" modifier="underbar" placeholder="Username" float ng-model="username"></ons-input>
                </p>
                <p>
                  <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float ng-model="password"></ons-input>
                </p>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                      <ons-button ng-click="login()" class="button-signin">Sign in</ons-button>
                    </ons-col>
                </ons-row>

                <!-- Link Login -->
                <ons-col style="margin-top: 30px;">
                  <a href="#" class="log-a" onclick="fn.load('lupa-password.html')">Lupa Password?</a>
                </ons-col>

                <!-- Copyright -->
                <ons-col class="copyright">
                  smartSchool &copy; {{date| date:'yyyy'}}
                </ons-col>

            </div>

            

          </ons-page>
        </template>

        <!-- change password -->
        <template id="change-password.html">
          <ons-page ng-controller="PageChangePassword" id="login-contentpage">
            <p class="title_login">
              Change Password
            </p>

            <form name="changePassword">
            <div style="text-align: center; margin-top: 30px">
                <p>
                  <input type="{{inputType}}" class="text-input-reg-pass" placeholder="Password" value="" name="password" id="password" ng-model="formData.password" ng-pattern="formData.word" ng-trim="false">
                  <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                  <label class="hpassword" for="checkbox" ng-if="passwordCheckbox">Hide</label>
                  <label class="hpassword" for="checkbox" ng-if="!passwordCheckbox">Show</label>
                  <p class="error-reg" ng-show="changePassword.password.$error.pattern">Tidak Boleh Ada Spasi!</p>
                </p>
                <ons-row>
                    <ons-col style="margin-top: 30px;">
                      <ons-button ng-click="changePasswords()" class="button-signin">Send</ons-button>
                    </ons-col>
                </ons-row>

                <!-- Copyright -->
                <ons-col class="copyright">
                  smartSchool &copy; {{date| date:'yyyy'}}
                </ons-col>

            </div>
          </form>

            

          </ons-page>
        </template>

        <!-- Dashboard -->
        <template id="dashboard.html">
          <ons-page ng-controller="PageDashboard" id="contentpage-dasboard">
            <ons-toolbar class="toolbar">
              <div class="left">
                <!-- <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button> -->
              </div>
              <div class="center toolbar-head-title">
                Dashboard
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>

            <ons-row class="page-content-profile">
              <ons-col>
                <div class="circle image_position">
                  <img ng-src="img/avatar-wali.png" width="80px" class="img_center">
                </div>
              </ons-col>
              <ons-col>
                <div class="profile-nama">{{Nama}}</div>
                <div class="profile-level">{{Level}}</div>
              </ons-col>
            </ons-row>

            <!-- Content Single Siswa -->
            <div ng-if="JumSiswa == 1">

              <ons-row class="page-content-info">
                <ons-col>
                    <div class="content-info">{{Point}}</div>
                    <div class="content-label">Poin</div>
                </ons-col>
                <ons-col>
                    <div class="content-info">{{Pelajaran}}</div>
                    <div class="content-label">Kelas saat ini</div>
                </ons-col>
                <ons-col>
                    <div class="content-info">{{JamPel}}</div>
                    <div class="content-label">Kehadiran</div>
                </ons-col>
              </ons-row>
              <!-- Dashboard Content -->
                <div class="dashboard-content">
                <ons-row class="page-content-detail-siswa">
                  <ons-col width="30%">
                    <div class="circle image_position">
                      <img ng-src="{{URL_Avatar}}" width="80px" class="img_center">
                    </div>
                  </ons-col>
                  <ons-col>
                    <table>
                      <tr class="info-siswa"><td>Nama</td><td>: {{NamaSiswa}}</td></tr>
                      <tr class="info-siswa"><td>NISN</td><td>: {{NISN}}</td></tr>
                      <tr class="info-siswa"><td>Kelas</td><td>: {{Kelas}}</td></tr>
                      <tr class="info-siswa"><td>Tempat/Tgl Lahir</td><td>: {{Lahir}}, {{TglLahir}}</td></tr>
                      <tr class="info-siswa"><td>Agama</td><td>: {{Agama}}</td></tr>
                      <tr class="info-siswa"><td>Peringkat</td><td>: {{Rangking}} dari {{JumlahSiswa}}</td></tr>
                    </table>
                  </ons-col>
                </ons-row>
                <ons-row class="page-content-dashboard">
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('jadwal.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-clock-o"></i>
                      </div>
                      <span>Jadwal</span>
                    </a>
                  </ons-col>
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('nilai.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-clone"></i>
                      </div>
                      <span>Nilai</span>
                    </a>
                  </ons-col>
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('akademik.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-university"></i>
                      </div>
                      <span>Akademik</span>
                    </a>
                  </ons-col>
                </ons-row>
                <ons-row class="page-content-dashboard">
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('pengumuman.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-bell"></i>
                      </div>
                      <span>Pengumuman</span>
                    </a>
                  </ons-col>
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('album.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-image"></i>
                      </div>
                      <span>Album</span>
                    </a>
                  </ons-col>
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('agenda.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-book"></i>
                      </div>
                      <span>Agenda</span>
                    </a>
                  </ons-col>
                </ons-row>
                <ons-row class="page-content-dashboard">
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('pelanggaran.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-minus-circle"></i>
                      </div>
                      <span>Pelanggaran</span>
                    </a>
                  </ons-col>
                  <ons-col>
                    <a href="#" ng-click="data.msg=NIS" onclick="fn.load('lokasi.html')" class="nav-page">
                      <div class="content-icon">
                        <i class="fa fa-map-signs"></i>
                      </div>
                      <span>Lokasi</span>
                    </a>
                  </ons-col>
                  <ons-col>
                    
                  </ons-col>
                </ons-row>
                <ons-row class="page-content-warning">
                  <ons-col>
                    <div class="info-warning">
                      <i class="fa fa-warning"></i> 
                      <a href="#" title="Info Terkini" class="info-dashboard" ng-click="data.msg=x.Id" onclick="fn.load('pengumuman-detail.html')">{{Judul}}</a>
                    </div>
                  </ons-col>
                </ons-row>
              </div>

            </div>
            <!-- Content Multiple Siswa -->
            <div ng-if="JumSiswa > 1">
              <div class="dashboard-content-siswa">
                <ons-row class="page-content-dashboard">
                    <ons-col ng-repeat="x in list_siswa">
                      <div class="circle image_position">
                        <a href="#" ng-click="data.msg=x.NIS" onclick="fn.load('dashboard-siswa.html')" class="nav-page">
                          <img ng-src="{{BASE_URL}}/{{x.Avatar}}" width="80px" class="img_center">
                        </a>
                      </div>
                      <a href="#" ng-click="data.msg=x.NIS" onclick="fn.load('dashboard-siswa.html')" class="nav-page">
                        <span>{{x.NamaSiswa}}</span>
                      </a>
                    </ons-col>
                </ons-row>
              </div>
            </div>

            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>

        <!-- jadwal -->
        <template id="jadwal.html">
          <ons-page ng-controller="PageJadwal" id="contentpage">
            <ons-toolbar class="toolbar">
              <div class="left">
                <ons-back-button onclick="fn.load('dashboard.html')"></ons-back-button>
              </div>
              <div class="center toolbar-head-title">
                Jadwal
              </div>
              <div class="right">
                <ons-toolbar-button id="info-button" onclick="fn.showDialog('popover-dialog')"></ons-toolbar-button>
              </div>
            </ons-toolbar>


            <!-- Content -->
            <ons-row class="page-content">

                <div class="search-bar">
                  <i class="icon fa fa-search"></i>
                  <input class="input-text" type="text" ng-model="searchText" placeholder="Search ...">
                </div>

                <div class="list-jadwal">
                  <ul>
                      <li ng-repeat="w in list_jadwal | filter:searchText">
                          <h3>{{w.NamaHari}}</h3>
                          <ul>
                              <li ng-repeat="e in w.Jadwal">
                              <div>{{e.Pelajaran}}</div>
                              <div>{{e.Guru}}</div>
                              <div>{{e.JamMulai}}</div>
                              </li>
                          </ul>
                      </li>
                  </ul>
                </div>

              </ons-row>

                     <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
                </div>

            </ons-row>
            
            
            <ons-popover id="popover-dialog" cancelable direction="down" cover-target target="#info-button">
              <ons-list id="popover-list">
                <ons-list-item class="more-options" onclick="fn.load('dashboard.html')" tappable>
                  <div class="center">Home</div>
                </ons-list-item>
                <ons-list-item class="more-options" ng-click="logout()" tappable>
                  <div class="center">Logout</div>
                </ons-list-item>
              </ons-list>
            </ons-popover>
            
            <script>
              ons.getScriptPage().onInit = function () {

                var toolbarButton = ons.platform.isAndroid() ? ons.createElement(`<ons-icon icon="md-more-vert"></ons-icon>`) : ons.createElement(`<span><i class="zmdi zmdi-more-vert"></i></span>`);
                var infoButton = document.getElementById('info-button');
                infoButton.appendChild(toolbarButton);
                
                window.fn.showDialog = function (id) {
                  var elem = document.getElementById(id);
                  if (id === 'popover-dialog') {
                    elem.show(infoButton);
                  }
                };
              
              };
            </script>

          </ons-page>
        </template>
